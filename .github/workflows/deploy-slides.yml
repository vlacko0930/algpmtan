name: Deploy Slidev to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - './**'
      - '.github/workflows/deploy-slides.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Elevator Rides
        working-directory: elevator-rides
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production
      
      - name: Build Dyzio
        working-directory: dyzio
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production

      - name: Build Giveaway
        working-directory: giveaway
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production
      
      - name: Build Chicago
        working-directory: chicago
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
